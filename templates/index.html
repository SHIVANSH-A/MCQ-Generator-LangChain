<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQs Generator</title>
    <style>
/* Updated Color Palette */
:root {
    --primary-color: #000000; /* Black */
    --secondary-color: #FFFFFF; /* White */
    --accent-color: #007BFF; /* Blue */
    --text-color: #222222; /* Dark Gray */
    --border-color: #CCCCCC; /* Light Gray */
    --button-hover: #0056b3; /* Darker Blue */
    --border-radius: 8px;
}

/* Global Styles */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: var(--secondary-color); /* White */
    color: var(--text-color);
}

/* Navbar */
.navbar {
    background-color: var(--primary-color); /* Black */
    padding: 15px 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: var(--secondary-color); /* White */
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    z-index: 1000;
}

.navbar h2 {
    margin: 0;
    font-size: 1.5em;
    font-weight: bold;
    color: var(--accent-color); /* Blue */
}

/* Hero Section */
.hero {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: var(--secondary-color); /* White */
    color: var(--text-color);
    padding: 20px;
}

.hero .container {
    max-width: 450px;
    padding: 25px;
    border-radius: var(--border-radius);
    background: var(--secondary-color); /* White */
    text-align: center;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
    border-top: 4px solid var(--accent-color); /* Blue */
}

h1 {
    font-size: 1.8em;
    margin-bottom: 20px;
    color: var(--primary-color); /* Black */
}

/* Form Styles */
form {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.form-group {
    width: 100%;
    margin-bottom: 15px;
    text-align: left;
}

label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
    color: var(--primary-color); /* Black */
}

input[type="file"], input[type="number"] {
    width: 100%;
    padding: 10px;
    border: 1px solid var(--border-color); /* Light Gray */
    border-radius: var(--border-radius);
    font-size: 1em;
    background-color: var(--secondary-color); /* White */
    transition: 0.3s ease-in-out;
    text-align: center;
    color: var(--primary-color); /* Black */
}

input:focus {
    border-color: var(--accent-color); /* Blue */
    outline: none;
    box-shadow: 0 0 6px var(--accent-color);
}

/* Button */
button {
    background: var(--accent-color); /* Blue */
    color: var(--secondary-color); /* White */
    border: none;
    padding: 10px 16px;
    font-size: 1em;
    border-radius: var(--border-radius);
    cursor: pointer;
    transition: 0.3s;
    width: 100%;
}

button:hover {
    background: var(--button-hover); /* Darker Blue */
}


    </style>
</head>
<body>

    <nav class="navbar">
        <h2>MCQ Generator</h2>
        <!-- <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul> -->
    </nav>

    <div class="hero">
        <div class="container">
            <h1>Generate MCQs from Your Text</h1>
            <form action="/generate" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">Upload your document (PDF, TXT, DOCX):</label>
                    <input type="file" name="file" required>
                </div>
                <div class="form-group">
                    <label for="num_questions">How many questions do you want?</label>
                    <input type="number" name="num_questions" min="1" required>
                </div>
                <button type="submit">Generate MCQs</button>
            </form>
        </div>
    </div>

</body>
</html>
