<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQs Generator</title>
    <style>
        /* Updated Color Palette */
/* Updated Color Palette */
:root {
    --primary-color: #FFDAB3;
    --secondary-color: #C8AAAA;
    --accent-color: #9F8383;
    --light-color: #574964;
    --text-color: #333;
    --button-color: #9F8383;
    --button-hover: #C8AAAA;
    --border-radius: 12px;
}

/* Global Styles */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: var(--secondary-color);
    color: var(--text-color);
}

/* Navbar */
.navbar {
    background-color: var(--primary-color);
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: white;
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    z-index: 1000;
}

.navbar h2 {
    margin: 0;
    font-size: 1.5em;
}

.navbar ul {
    list-style: none;
    display: flex;
    gap: 15px;
    margin: 0;
    padding: 0;
}

.navbar ul li {
    display: inline;
}

.navbar ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s;
}

.navbar ul li a:hover {
    text-decoration: underline;
}

/* Hero Section */
.hero {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: linear-gradient(to right, var(--primary-color), var(--accent-color));
    color: white;
    padding: 20px;
}

.hero .container {
    max-width: 500px;
    /* background: var(--light-color); */
    padding: 30px;
    padding-right:50px ;
    border-radius: var(--border-radius);
    /* box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15); */
    text-align: center;
    transition: 0.3s ease-in-out;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.hero .container:hover {
    transform: translateY(-5px);
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
}

h2 {
    font-size: 2em;
    margin-bottom: 20px;
}

/* Form Styles */
form {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.form-group {
    width: 100%;
    margin-bottom: 20px;
    text-align: left;
}

label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
    color: var(--primary-color);
}

input[type="file"], input[type="number"] {
    width: 100%;
    padding: 12px;
    border: 2px solid var(--accent-color);
    border-radius: var(--border-radius);
    font-size: 1em;
    background-color: white;
    transition: 0.3s ease-in-out;
    text-align: center;
}

input[type="file"]:focus, input[type="number"]:focus {
    border-color: var(--primary-color);
    outline: none;
    box-shadow: 0 0 8px var(--primary-color);
}

button {
    background: var(--button-color);
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 1.2em;
    border-radius: var(--border-radius);
    cursor: pointer;
    transition: 0.3s;
    width: 100%;
}

button:hover {
    background: var(--button-hover);
}

    </style>
</head>
<body>

    <nav class="navbar">
        <h2>MCQ Generator</h2>
        <!-- <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul> -->
    </nav>

    <div class="hero">
        <div class="container">
            <h1>Generate MCQs from Your Text</h1>
            <form action="/generate" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">Upload your document (PDF, TXT, DOCX):</label>
                    <input type="file" name="file" required>
                </div>
                <div class="form-group">
                    <label for="num_questions">How many questions do you want?</label>
                    <input type="number" name="num_questions" min="1" required>
                </div>
                <button type="submit">Generate MCQs</button>
            </form>
        </div>
    </div>

</body>
</html>
